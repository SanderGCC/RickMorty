<div [formGroup]="formGroupTexto"  class="box-filtro">

  <mat-form-field class="filtroNombre"  [floatLabel]="'never'"
    appearance="outline">
    <input matInput placeholder="Nombre" formControlName="name" (keyup)="debounce.next($event)">
  </mat-form-field>
</div>


<div infiniteScroll (scrolled)="cargarMasPersonajes()">
  <div class="grid-cards">
    <mat-card class="card" *ngFor="let personaje of personajes">
      <img mat-card-image class="card-image" [src]="personaje.image">
      <mat-card-header class="card-header">
        <mat-card-title (click)="irPersonajePorId(personaje.id)" class="card-title">{{personaje.name}} <mat-icon
            class="card-verMas"> link
          </mat-icon></mat-card-title>
        <mat-card-subtitle class="card-subtitle">{{obtenerEstado(personaje.status)}}
          <mat-icon *ngIf="personaje.status == eestado.vivo.nombreApi" class="card-corazonIcon animacionCorazon">
            favorite
          </mat-icon>
          <mat-icon *ngIf="personaje.status == eestado.muerto.nombreApi" class="">
            favorite
          </mat-icon>
          <mat-icon *ngIf="personaje.status == eestado.desconocido.nombreApi" class="estadoDesconocido">
            question_mark
          </mat-icon>
        </mat-card-subtitle>
      </mat-card-header>

    </mat-card>
  </div>
</div>
